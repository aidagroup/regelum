name: Pylint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Run pylint
      run: |
        pylint $(find regelum -path "regelum/utils" -prune -o -name "*.py" -print) --output-format=text | tee ./pylint.txt || true
        PYLINT_SCORE=$(sed -n 's/^Your code has been rated at \([-0-9.]*\)\/.*/\1/p' ./pylint.txt)
        echo "Raw pylint output:"
        cat ./pylint.txt
        echo "Extracted score: $PYLINT_SCORE"
        # Default to 0 if no score found
        if [ -z "$PYLINT_SCORE" ]; then
          PYLINT_SCORE="0.0"
        fi
        echo "PYLINT_SCORE=$PYLINT_SCORE" >> $GITHUB_ENV
    - name: Install GitHub CLI
      run: |
        type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
        && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
        && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
        && sudo apt update \
        && sudo apt install gh -y
    - name: Create badge
      run: |
        echo "{\"score\": \"$PYLINT_SCORE/10\"}" > pylint.json
        gh gist edit cc6dbe4dd30dd1b0f715602f182c1a72 pylint.json
      env:
        GH_TOKEN: ${{ secrets.GIST_SECRET }}
